        <link rel="stylesheet" type="text/css" href="external.css">

       <body>
    <h1>Explore CSS Styling</h1>
    
    <h2>Inline CSS</h2>
    <p style="color: #f72585; font-weight: 700;">
        This paragraph uses <span class="highlight">inline CSS</span> for bold pink text.
    </p>

    <h2>Internal CSS</h2>
    <p class="internal-css">
        Internal CSS styles can be applied within the <code>&lt;style&gt;</code> tag.
    </p>

    <h2>External CSS</h2>
    <p>
        External CSS controls this paragraph’s look — like shadows, rounded corners, and gradients.
    </p>

    <button class="button">Click Me!</button>
</body>
</html>
